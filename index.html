<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/globals.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="profile-card">
        <div class="profile-header">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Foto de perfil de Jessica Randall" class="profile-picture">
            <h1 class="profile-name">Jessica Randall</h1>
            <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>

        <ul class="social-links-list">
            <li><a href="#" class="social-button">GitHub</a></li>
            <li><a href="#" class="social-button">Frontend Mentor</a></li>
            <li><a href="#" class="social-button">LinkedIn</a></li>
            <li><a href="#" class="social-button">Twitter</a></li>
            <li><a href="#" class="social-button">Instagram</a></li>
        </ul>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alex</a>.</p>
    </footer>
</body>

</html>
